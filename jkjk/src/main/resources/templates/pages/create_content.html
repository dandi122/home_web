<div th:fragment="frag_index_content"  class="content-wrapper">
	<div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Post 관리</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active"><a href="/board/list">목록으로 돌아가기</a></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    
	<section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-12">
            		<!-- 글작성과 수정시 url 유동적으로 쓰기 위해 action 삭제 -->	
					<form method="post" th:object="${boardDTO}">
						<!-- 수동설정, csrf 관련 토큰 => 403 에러 회피 전략 -->
						<!--
						<input type="hidden" th:name="${ _csrf.parameterName }" 
						       th:value="${ _csrf.token }"/>
						  -->
						
						<div th:replace="~{lib/frag :: formErrorFrag}"></div>
						
						<div class="my-3">
							<label for="title" class="form-label">제목</label>
							<!--  
								- name="subject" 삭제 처리 : PostForm에서 접근 가능하므로 없어도 된다 
							    - th:field="*{subject}"  : 오류 발생시 값 복원 때문에 진행 -->
							<input type="text"  id="title" name="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
						</div>
						<div class="my-3">
							<label for="writer" class="form-label">작성자</label>
							<input type="text"  id="writer" name="writer" th:field="*{writer}" class="form-control">
						</div>
						
						<div class="my-3">
							<label for="content" class="form-label">본문</label>
							<!-- 여러줄에 걸쳐서 작성 -->
							<textarea id="content" name="content" th:field="*{content}" class="form-control" rows="7"></textarea>
						</div>
						
						<div class="my-3">
							<input type="submit" value="저장하기" class="btn btn-warning">
						</div>
					</form>
			</div>
		  </div>
	    </div>
    </section>
</div>
